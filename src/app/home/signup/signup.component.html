<div class="signup-container" style="display: flex; justify-content: center; margin-top: 2rem;">
  <mat-card style="width: 400px;">
    <mat-card-title>Sign Up</mat-card-title>
    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Enter your username" formControlName="username">
        </mat-form-field>

        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Enter your email" formControlName="email">
        </mat-form-field>

        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter your password" formControlName="password">
        </mat-form-field>

        <div style="text-align: center; margin-top: 1rem;">
          <button mat-raised-button color="accent" type="submit">Sign Up</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
