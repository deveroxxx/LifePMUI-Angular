<h2 mat-dialog-title>Edit Todo</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data.title" class="wide-title" />
  </mat-form-field>

  <div class="description-container">
    <label class="description-label">Description</label>
    <div *ngIf="!isEditing" class="formatted-text" (click)="toggleEdit()">
      {{ data.description || 'Click to edit description...' }}
    </div>
    <quill-editor class="description-editor" *ngIf="isEditing" [(ngModel)]="data.description"></quill-editor>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
