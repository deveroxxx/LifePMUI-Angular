<h2>{{ board?.name }}</h2>
<div class="columns-container" cdkDropListGroup>
  <div *ngFor="let column of board?.columns" cdkDropList [cdkDropListData]="column.todos"
       (cdkDropListDropped)="drop($event)">
    <h3>{{ column.name }}</h3 >
    <div *ngFor="let todo of column.todos" class="todo" cdkDrag>
      {{ todo.title }}
    </div>
  </div>
</div>
